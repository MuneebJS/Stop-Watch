<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Stop Watch</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
		crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div id="main" class="container-fluid col-centered">
		<h1 class="text-center heading">Stop Watch</h1>
		<div id="timer" class="timer">00 : 00 : 00</div>
		<div id="btns">
			<button class="btn-lg btn btn-info btn" onclick="start();">Start <span id="strt"  class="glyphicon glyphicon-play"></span></button>
			<button class="btn-lg btn-primary btn" onclick="stopWatch();">Stop<span id="stp" class="glyphicon glyphicon-pause"></span></button>
			<button class="btn-lg btn-primary btn" onclick="resetWatch();">Reset<span id="rest" class="glyphicon glyphicon-refresh"></span> </button>
			<div id="code">
				<a href="https://github.com/muneebkhan7737/Stop-Watch" target="_blank">Click here for Source Code</a>
			</div>
		</div>
	</div>
	<script src="app.js"></script>
</body>

</html>
